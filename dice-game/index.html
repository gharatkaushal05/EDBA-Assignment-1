<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css">
</head>
<body>
      <div class="container">
            <div class="dice-game">
                <form action="" class="form-container" id="form-container" onsubmit="">
                 <h1 class="form-heading">
                    Please Enter The Game Details
                 </h1>
                 <div class="input-boxes">
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter Player 1 Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Enter Player 2 Name" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-trophy"></i>
                        <input type="number" placeholder="Enter Total Score" min="5" max="20" required>
                    </div>
                    <div class="input-group button">
                        <input type="submit" value="Start Game">
                    </div>
                 </div>
                </form>


                    
                <div class="gameplay-screen">
                    <div class="main-game">
                        <div class="players-container">
                            <div class="player" style="background-color:#f5f5f5;" id="player-1">
                                <h1>PLAYER 1</h1>
                                <h1 class="score" id="score-1">0</h1>
                                <img class="dice" id="dice1-img" src="dice1.png" alt=""><br>
                                <input class="roll-button" type="button" id="button-1" value="Roll Dice" onsubmit="">
                            </div>
                            <div class="player" id="player-2">
                                <h1>PLAYER 2</h1>
                                <h1 class="score" id="score-2">0</h1>
                                <img class="dice" id="dice2-img" src="dice1.png" alt=""><br>
                                <input class="roll-button" type="button" id="button-2" value="Roll Dice" onsubmit="">
                            </div>
                        </div>
                    </div>
                </div>

                
            </div>  
            
           
            
          
            
      </div>
      <script src="index.js"></script>
</body>
</html>
